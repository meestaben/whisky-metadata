name: Build & Publish Data

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements.txt

      - name: Validate reference JSON
        run: |
          python tools/validate.py

      - name: Build dist artifacts (csv/json/xml)
        run: |
          python tools/build.py

      - name: Prepare publish directory
        run: |
          VERSION=${GITHUB_REF_NAME}    # e.g. v1.2.0
          mkdir -p publish/$VERSION
          cp -r dist/* publish/$VERSION/
          # Optional: maintain a 'latest' alias
          rm -rf publish/latest
          mkdir -p publish/latest
          cp -r dist/* publish/latest/

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./publish
          keep_files: true